<!-- Employee Profile Card -->
<div class="card m-3">
    <div class="card-body">
        <h4>
            Employee Profile
            <button type="button" class="btn btn-sm btn-outline-primary" style="float: right;" data-toggle="modal"
                data-target="#updateProfile">
                <i class="bi bi-pencil-square"></i> Edit
            </button>
        </h4>
        <hr>
        <div class="row">
            <div class="col-sm-4 text-center">
                <img src="assets/profile.jpg" alt="Profile Photo" width="150px" height="150px">
                <h6>Employee ID : <span *ngFor="let item of user">{{item.empid}}</span> </h6>
            </div>
            <div class="col-sm-8 p-3">
                <h6>Name : <span *ngFor="let item of user">{{item.name}}</span> </h6>
                <h6>Email : <span *ngFor="let item of user">{{item.email}}</span> </h6>
                <h6>Phone : <span *ngFor="let item of user">{{item.phone}}</span> </h6>
                <h6>Designation : <span *ngFor="let item of user">{{item.designation}}</span> </h6>
                <h6>Date of Joining : <span *ngFor="let item of user">{{item.doj | date: 'dd MMMM yyyy'}}</span> </h6>
            </div>
        </div>
    </div>
</div>

<!-- Update Profile Modal -->
<div class="modal fade" id="updateProfile" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle"><i class="bi bi-person-circle"></i> Edit Profile</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <div class="text-center">
                    <img src="assets/profile.jpg" alt="Profile Photo" width="100px" height="100px"><br>
                    <input type="file" id="actual-btn" hidden />
                    <label for="actual-btn" class="btn btn-sm btn-outline-primary" style="cursor: pointer;"><i
                            class="bi bi-person-bounding-box"></i>
                        Change</label>
                </div>

                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Full Name">
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="phone">Phone</label>
                        <input type="text" class="form-control" id="phone" placeholder="Phone">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="designation">Designation</label>
                        <input type="text" class="form-control" id="designation" placeholder="Designation">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="doj">Date of Joining</label>
                        <input type="date" class="form-control" id="doj">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="phone">Phone</label>
                        <input type="text" class="form-control" id="phone" placeholder="Phone">
                    </div>
                </div>

                <div class="text-center">
                    <button type="button" class="btn btn-sm btn-outline-primary" data-dismiss="modal">Update</button>
                </div>
            </div>
        </div>
    </div>
</div>
