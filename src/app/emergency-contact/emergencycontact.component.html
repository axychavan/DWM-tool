<!-- Emergency Contact Card -->
<div class="card ml-3 mr-3">
    <div class="card-body">
        <h3>
            Emergency contacts
        </h3>
        <span>
            In case of an emergency, please feel free to call any of our emergency contacts our team at L.E.
            Transformation is always keen to be there for you.
        </span>

        <table class="table mt-3">
            <thead>
                <tr>
                    <th>#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Phone</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of contacts ; let i = index;">
                    <td>{{i + 1}}</td>
                    <td>{{item.name}}</td>
                    <td><a href="tel:{{item.phone}}">{{item.phone}}</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
