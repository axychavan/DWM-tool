<!-- Records Card -->
<div class="card m-3">
    <div class="card-body">
        <h3 class="mb-3">
            Search Records
            <div style="float: right;">
                <button type="button" class="btn btn-sm btn-outline-success" (click)="download()">
                    <i class="bi bi-arrow-down-short"></i> Download .csv
                </button>
            </div>
        </h3>
        <hr>

        <div class="form-inline mb-3">
            <div class="form-floating mr-2">
                <input [(ngModel)]="searchInput.empid" type="search" class="form-control" id="empid">
                <label for="empid">Employee ID</label>
            </div>

            <div class="form-floating mr-2">
                <input [(ngModel)]="searchInput.startdate" type="date" class="form-control" id="startdate">
                <label for="startdate">Start Date</label>
            </div>

            <div class="form-floating mr-2">
                <input [(ngModel)]="searchInput.enddate" type="date" class="form-control" id="enddate">
                <label for="enddate">End Date</label>
            </div>

            <div>
                <button type="button" class="btn btn-sm btn-primary" (click)="searchRecords()">
                    <i class="bi bi-search"></i>
                </button>
            </div>
        </div>

        <div style="height: 525px; overflow: auto;">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Employee ID</th>
                        <th scope="col">Date</th>
                        <th scope="col">attendance</th>
                        <th scope="col">Client Name</th>
                        <th scope="col">Task</th>
                        <th scope="col">Duration</th>
                        <th scope="col">Description</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of fetchedRecords;">
                        <td>{{item.empid}}</td>
                        <td>{{item.date | date: 'dd-MM-yyyy'}}</td>
                        <td>{{item.attendance}}</td>
                        <td>{{item.cl_name}}</td>
                        <td>{{item.task}}</td>
                        <td>{{item.duration}}</td>
                        <td>{{item.description}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
