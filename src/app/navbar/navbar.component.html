<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
    <h4 class="lead navbar-brand col-3">
        Welcome, <span *ngFor="let item of user">{{item.name}}</span> !
    </h4>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav" style="cursor: pointer;">
            <a class="nav-item nav-link" (click)="gotoProfile()">
                Profile
            </a>

            <a class="nav-item nav-link" (click)="gotoRecords()">
                Records
            </a>

            <a class="nav-item nav-link" (click)="gotoEmergencyContact()">
                Emergency Contacts
            </a>
        </div>

        <div class="navbar-nav ml-auto">
            <button type="button" class="btn btn-outline-danger btn-sm" data-toggle="modal" data-target="#exampleModal">
                Logout <i class="bi bi-box-arrow-right"></i>
            </button>
        </div>
    </div>
</nav>

<!-- Logout Warning Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                Are you sure you want to logout ?
            </div>
            <div class="ml-auto mb-3 mr-3">
                <button type="button" class="btn btn-sm btn-outline-primary mr-2" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-sm btn-danger" data-dismiss="modal"
                    (click)="logout()">Logout</button>
            </div>
        </div>
    </div>
</div>
